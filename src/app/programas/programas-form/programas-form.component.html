<form (ngSubmit)="savePrograma()">
  <div class="mb-3">
    <label for="duracion">Duraci√≥n</label>
    <input type="number" id="duracion" [(ngModel)]="programa.duracion" name="duracion" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="idCoordinador">ID Coordinador</label>
    <input type="number" id="idCoordinador" [(ngModel)]="programa.idCoordinador" name="idCoordinador" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="idFacultad">ID Facultad</label>
    <input type="number" id="idFacultad" [(ngModel)]="programa.idFacultad" name="idFacultad" class="form-control" required />
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="activo" [(ngModel)]="programa.activo" name="activo">
    <label class="form-check-label" for="activo">Activo</label>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
