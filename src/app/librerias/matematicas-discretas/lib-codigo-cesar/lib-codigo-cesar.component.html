<div class="cesar-container">
  <div class="cesar-card">
    <h2 class="cesar-title">Cifrado César</h2>
    <p class="cesar-description">Ingresa tu mensaje y el desplazamiento para codificar o decodificar</p>

    <div class="input-group">
      <label for="mensaje" class="input-label">Mensaje:</label>
      <input type="text" id="mensaje" class="input-control"
             placeholder="Escribe tu texto aquí" [(ngModel)]="mensaje">
    </div>

    <div class="input-group">
      <label for="codigo" class="input-label">Desplazamiento:</label>
      <input type="number" id="codigo" class="input-control"
             placeholder="Número de posiciones" [(ngModel)]="codigo" min="1" max="26">
    </div>

    <div class="button-group">
      <button class="btn btn-encode" (click)="codificar()">
        <span class="icon-lock"></span> Codificar
      </button>
      <button class="btn btn-decode" (click)="decodificar()">
        <span class="icon-unlock"></span> Decodificar
      </button>
    </div>

    <div *ngIf="resultado" class="result-container">
      <h3 class="result-title">Resultado:</h3>
      <div class="result-box">{{ resultado }}</div>
      <button class="btn-copy" (click)="copiarResultado()">
        <span class="icon-copy"></span> Copiar
      </button>
    </div>

    <div *ngIf="error" class="error-message">
      <span class="icon-error"></span> {{ error }}
    </div>
  </div>
</div>
