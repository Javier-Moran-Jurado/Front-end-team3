<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="m-0">Soluciones</h4>
    </div>

    <div class="card-body p-0">
      <ul class="list-group list-group-flush">
        <li *ngFor="let solucion of soluciones" class="list-group-item list-group-item-action py-3">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMTAyNCAxMDI0Ij48cGF0aCBmaWxsPSIjNGY0NmU1IiBkPSJNNzA0IDEwMjRIMzIwTDAgNzA0VjMyMEwzMjAgMGgzODRsMzIwIDMyMHYzODR6TTQ0OCA1MTJMNjQgMzM1djM1NHpNMzM1IDk2MGgzNTRMNTEyIDU3NnptMTc3LTUxMkw2ODkgNjRIMzM1em02NCA2NGwzODQgMTc3VjMzNXoiLz48L3N2Zz4="
                   alt="icono solución"
                   class="me-3"
                   style="width: 20px; height: 20px;">
              <div>
                <div class="fw-medium">{{ getProblemName(solucion.idProblema) }}</div>
                <div class="d-flex align-items-center mt-1">
                  <span class="badge me-2" [ngClass]="{
                    'bg-success': solucion.status === 'Accepted',
                    'bg-danger': solucion.status !== 'Accepted'
                  }">
                    {{ solucion.status | titlecase }}
                  </span>
                  <small class="text-muted">{{ solucion.time }} ms</small>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-primary btn-sm me-2" (click)="viewDetails(solucion)">
                <i class="bi bi-eye-fill me-1"></i> Detalle
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div *ngIf="soluciones.length === 0" class="card-body text-center py-4">
      <div class="text-muted">No hay soluciones disponibles</div>
    </div>

    <div class="card-footer bg-light text-end small">
      Mostrando {{soluciones.length}} {{soluciones.length === 1 ? 'solución' : 'soluciones'}}
    </div>
  </div>
</div>
